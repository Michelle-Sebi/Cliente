<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de color</title>
    <style>
        
        #contenedor {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-around; 
            padding: 10px;
        }

        .div-color {
            width: 100%;
            height: 130px;
        }

        #rojo {background-color: red;}

        #verde {background-color: green;}

        #azul {background-color: blue;}

    </style>
</head>
<body>

    <div id="contenedor">
        <div id="rojo" class="div-color"></div>
        <div id="verde" class="div-color"></div>
        <div id="azul" class="div-color"></div>
    </div>

    <script>
        const divHijos = document.querySelectorAll(".div-color");
        divHijos.forEach(function(c){
            c.addEventListener("click",function(){
                Document.getElementById("contenedor").style.backgroundColor = c.style.backgroundColor; 
            });
        });
    </script>

</body>
</html>
